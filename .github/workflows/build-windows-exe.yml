name: Build Windows EXE and Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'     # run when you push a tag like v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "ExcelAssistant" excel_assistant_complete.py

      - name: Show dist contents
        run: dir dist

      - name: Create GitHub Release (if run by tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}

      - name: Upload release asset (EXE)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ExcelAssistant.exe
